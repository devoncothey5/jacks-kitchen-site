<body><a class="skip-link" href="#main">Skip to main content</a>
<!-- Header -->
<header>
<div class="wrap">
<div class="brand">
<h1>Jack's Kitchen</h1>
</div>
<button aria-controls="siteNav" aria-expanded="false" class="menu-btn" id="menuBtn">
<svg fill="none" height="18" stroke="currentColor" viewbox="0 0 24 24" width="18">
<path d="M3 6h18M3 12h18M3 18h18"></path>
</svg>
<span>Menu</span>
</button>
<nav aria-label="Main" class="nav-links" id="siteNav">
<a href="/">Home</a>
<a href="/about">About</a>
<a href="/services">Services</a>
<a href="/menus">Menus</a>
<a href="/gallery">Gallery</a>
<a aria-current="page" href="/contact">Contact</a>
</nav>
</div>
</header>
<!-- Main -->
<main class="container section" id="main">
<h2 class="center">Get in Touch</h2>
<p class="center" style="max-width:620px;margin:0 auto 1.25rem;color:#6b7280">
      Tell us about your event and we’ll get back to you shortly.
    </p>
<form action="/thanks.html" aria-label="Contact form" data-netlify="true" method="POST" name="contact" netlify-honeypot="bot-field">
<input name="form-name" type="hidden" value="contact"/>
<p style="display:none">
<label>Don’t fill this out: <input name="bot-field"/></label>
</p>
<p>
<label for="name">Name*</label><br/>
<input autocomplete="name" id="name" name="name" placeholder="Your full name" required="" type="text"/>
</p>
<p>
<label for="email">Email*</label><br/>
<input autocomplete="email" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
</p>
<p>
<label for="phone">Phone</label><br/>
<input autocomplete="tel" id="phone" name="phone" placeholder="(xxx) xxx-xxxx" type="tel"/>
</p>
<p>
<label for="date">Event Date</label><br/>
<input id="date" name="date" type="date"/>
</p>
<p>
<label for="guests">Guest Count</label><br/>
<input id="guests" inputmode="numeric" min="1" name="guests" placeholder="e.g., 12" type="number"/>
</p>
<p>
<label for="message">Message*</label><br/>
<textarea id="message" name="message" placeholder="Event details, location, dietary needs, etc." required=""></textarea>
</p>
<p><button type="submit">Send</button></p>
</form>
</main>
<!-- Footer -->
<footer>
<p>© 2025 Jack's Kitchen · Walla Walla, WA</p>
</footer>
<!-- Mobile nav script -->
<script defer="" src="js/main.min.js"></script>
</body>
</html>
