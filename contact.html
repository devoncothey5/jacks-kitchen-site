<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Jack's Kitchen</title>
  <meta name="description" content="Contact Jack's Kitchen for private chef services and events."/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
  <div class="wrap">
    <div class="brand">
      <h1>Jack's Kitchen</h1>
    </div>

    <button class="menu-btn" id="menuBtn" aria-expanded="false" aria-controls="siteNav">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
      <span>Menu</span>
    </button>

    <nav id="siteNav" class="nav-links" aria-label="Main">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="menus.html">Menus</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

  <main class="container">
    <h2>Contact</h2>
    <p>Phone: <strong>(xxx) xxx-xxxx</strong> &nbsp;·&nbsp; Email: <strong>hello@example.com</strong></p>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks.html">
      <input type="hidden" name="form-name" value="contact" />
      <p style="display:none">
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>

      <p><label>Name*<br><input type="text" name="name" required></label></p>
      <p><label>Email*<br><input type="email" name="email" required></label></p>
      <p><label>Phone<br><input type="tel" name="phone"></label></p>
      <p><label>Event Date<br><input type="date" name="date"></label></p>
      <p><label>Guest Count<br><input type="number" name="guests" min="1"></label></p>
      <p><label>Message*<br><textarea name="message" required></textarea></label></p>

      <p><button type="submit">Send</button></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Jack's Kitchen · Walla Walla, WA</p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
