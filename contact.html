<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Jack's Kitchen</title>
  <meta name="description" content="Contact Jack's Kitchen for private chef services and events."/>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Meta -->
  <link rel="icon" href="/favicon.ico"/>
  <link rel="canonical" href="https://jackskitchen.netlify.app/contact"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://jackskitchen.netlify.app/contact"/>
  <meta property="og:title" content="Contact | Jack's Kitchen"/>
  <meta property="og:description" content="Contact Jack's Kitchen for private chef services and events."/>
  <meta property="og:image" content="https://jackskitchen.netlify.app/og-default.jpg"/>
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:title" content="Contact | Jack's Kitchen"/>
  <meta name="twitter:description" content="Contact Jack's Kitchen for private chef services and events."/>
  <meta name="twitter:image" content="https://jackskitchen.netlify.app/og-default.jpg"/>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="wrap">
      <div class="brand">
        <h1>Jack's Kitchen</h1>
      </div>
      <button id="menuBtn" class="menu-btn" aria-controls="siteNav" aria-expanded="false">
        <svg aria-hidden="true" fill="none" height="18" width="18" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M3 6h18M3 12h18M3 18h18"></path>
        </svg>
        <span>Menu</span>
      </button>
      <nav id="siteNav" class="nav-links" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="menus.html">Menus</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container section">
    <h2 class="center">Get in Touch</h2>
    <p class="center" style="max-width:620px;margin:0 auto 1.25rem;color:#6b7280">
      Tell us about your event and we’ll get back to you shortly.
    </p>

    <form
      name="contact"
      method="POST"
      action="/thanks.html"
      data-netlify="true"
      netlify-honeypot="bot-field"
      aria-label="Contact form"
    >
      <input type="hidden" name="form-name" value="contact"/>

      <!-- Anti-bot -->
      <p style="display:none">
        <label>Don’t fill this out: <input name="bot-field"/></label>
      </p>

      <p>
        <label for="name">Name*</label><br/>
        <input id="name" name="name" type="text" placeholder="Your full name" autocomplete="name" required/>
      </p>

      <p>
        <label for="email">Email*</label><br/>
        <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required/>
      </p>

      <p>
        <label for="phone">Phone</label><br/>
        <input id="phone" name="phone" type="tel" placeholder="(xxx) xxx-xxxx" autocomplete="tel"/>
      </p>

      <p>
        <label for="date">Event Date</label><br/>
        <input id="date" name="date" type="date"/>
      </p>

      <p>
        <label for="guests">Guest Count</label><br/>
        <input id="guests" name="guests" type="number" inputmode="numeric" min="1" placeholder="e.g., 12"/>
      </p>

      <p>
        <label for="message">Message*</label><br/>
        <textarea id="message" name="message" placeholder="Event details, location, dietary needs, etc." required></textarea>
      </p>

      <p>
        <button type="submit">Send</button>
      </p>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Jack's Kitchen · Walla Walla, WA</p>
  </footer>

  <!-- Scripts -->
  <script defer src="js/main.js"></script>
</body>
</html>
